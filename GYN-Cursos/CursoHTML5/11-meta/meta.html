<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title> alguns tipos de Meta name no code html</title>
    
    
    <meta charset="UTF-8">
    <!--serve para acentuar palavras no code-->
    
    <meta name="description" content="cursos de desenvolvimento web">
    <!--Ela não aparece no site, mas:
    Ela conta para o Google (e outros mecanismos de busca) do que se trata sua página. -->
    
    <meta name="keywords" content="HTML,CSS3,JVS">
    <!--Ela informa uma lista de palavras-chave (keywords) que descrevem o conteúdo da sua página. (NÃO É MAIS USADO)-->
    
    <meta name="author" content="Tiago Marques">
    <!--Ela diz quem é o autor da página ou do conteúdo.-->

    
    <meta http-equiv="refresh" content="60">
    <!-- SERVE para dar refesh na tela a cada tantos segundos-->

</head>

<body>
    
    <h1> usar meta name no código html</h1>


</body>

</html>
