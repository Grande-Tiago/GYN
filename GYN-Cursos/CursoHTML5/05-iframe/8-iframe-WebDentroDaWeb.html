<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title> Uso de iframe  no HTML</title>
    <meta charset="UTF-8">
</head>


<body>

    <h1> Trabalhando com Iframe </h1>

    <p> A tag iframe é usada pra inserir uma página da web dentro de outra pagina </p>

    <p> pra que serve?</p>

    <ul>
        <li>Mostrar vídeos do YT</li>
        <li>Incorporar mapas do Google Maps</li>
        <li>Exibir outra página ou conteúdo externo </li>
        <li>Inserir documentos como PDFs ou formulários </li>
    </ul>

    <h3>formula:</h3>

    <iframe src="" width="" height=""> </iframe>


    <h3>exemplos:</h3>
    <iframe src="https://blog.betrybe.com/html/iframe-html/" width="500" height="400"> </iframe>

    <iframe src="/04-imagens/img/Roteiro-CEAD.pdf" width="270"
        height="400"></iframe>

</body>

</html>
