<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title> tabelas 02 style </title>
    <meta charset="utf-8">

     <style>
        table, th, td { border:1px solid#000;}
        td, td { padding: 7px;}  
     </style>

</head>


    <body>
    <h1> colocando listras na tabela usando style </h1>


    <table> 
        <caption> tabelas 02 (com style) </caption>
        
        <tr> <!-- th para lista horizontal-->
            <th> nome </th>  <!--th nome-->
            <th> email </th> 
            <th> telefone </th>
        </tr> 

        <tr>
            <td> tiago M </td> <!-- td conteudo-->
            <td> tt@gmail.com</td>
            <td> (47) 12345678 </td>
        </tr>

        <!-- para por listra devemos la em head por um stylo -->
         <!-- table, th, td { border:1px solid#000;} é a borda da linha entre essas tags. <!-->
        <!-- td, td { padding: 7px;} ja o padding é o espaçamento entre os nomes e linhas <!--> 
    
    </html>
    

    </body>
    
</html>
