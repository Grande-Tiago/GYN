<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title> Tabelas 01 </title>
    <meta charset="UTF-8">

           
</head>

<body>

    <h1> Criando Tabelas </h1>

    <!-- A tag de tabela é a <table> </table>
       <caption> </caption> é a tag de abertura, onde colocamos a descrição/nome/função da tabela!
       --> 
    
        <table>
        <caption> Cadastro de Clientes </caption>

     <!-- a tag <tr> </tr> é = linha Horizontal da tabela, LOGO, elas ficaram uma do lado da outra !-->   

     <!-- dentro da <tr> </tr> podemos colocar 
      
     <th> que é igual a titulo ou 
        <td> </td> q é o conteudo -->
            
            <tr>
                <th> Nome: </th> 
                <th> Email: </th>
                <th> Telefone: </th>
            </tr>
        
            
            <tr>
                <td> Tiago </td>
                <td> tt@gmail.com</td>
                <td> (47) 12345678 </td>
            </tr>

            <tr>
                <td> Rodrigo </td>
                <td> rodrigo@gmail.com</td>
                <td> (47) 12345678 </td>
            </tr>


    </table>

</body>

</html>
